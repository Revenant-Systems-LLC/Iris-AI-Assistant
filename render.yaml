services:
  - type: web
    name: iris-proxy
    runtime: node
    plan: free
    buildCommand: cd proxy && npm install --production
    startCommand: cd proxy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
